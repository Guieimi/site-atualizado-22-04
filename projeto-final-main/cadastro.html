<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Crie sua conta no Story Polaroid e personalize suas memórias com nossos produtos exclusivos.">
    <meta name="keywords" content="cadastro, Story Polaroid, criar conta, personalização">
    <meta name="robots" content="index, follow">
    <title>Cadastro - Story Polaroid</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/cadas.css">

</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Criar Nova Conta</h2>
        </section>

        <!-- Formulário de Cadastro -->
        <form id="form" class="form" action="/cadastro" method="POST">
            <div class="form-content">
                <label for="nome">Nome do usuário</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do usuário" required />
                <span class="error-message" id="nome-error"></span>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required />
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-content">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
                <span class="error-message" id="senha-error"></span>
            </div>

            <div class="form-content">
                <label for="senha-confirmacao">Confirmação de senha</label>
                <input type="password" id="senha-confirmacao" name="senha-confirmacao" placeholder="Digite sua senha novamente" required />
                <span class="error-message" id="senha-confirmacao-error"></span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

    </div>

    <script src="script.js"></script>

</body>

</html>
